version: "3.8"
services:
  onesetup:
    image: onesetup
    container_name: onesetup
    hostname: onesetup
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      # Mount current directory
      - .:/home/onesetup/src
    ports:
      - "8000:8000"
      - "7000:7000"
      - "22:22"
    environment:
      - "ONESETUP_DIR:${ONESETUP_DIR}"
    tty: true
    stdin_open: true
networks:
  onesetup:
    name: "onesetup"
